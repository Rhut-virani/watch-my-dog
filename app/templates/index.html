{% extends 'base.html' %}

{% block content %}
<h1>Welcome! {{current_user.username}}</h1>
{% if not current_user.is_authenticated %}
<a href="/login" type="button">Log in </a>
<br>
<a href="/register" type="button">Register </a>
<br>
{% else %}
<a href="/logout" type="button">Log out</a>
<br>
{% endif %}
<a href="/find" type="button">Find </a>
    {% if current_user.is_authenticated %}
    <a href="/api/gen_token" type="button">Generate Token</a>
    <br>
    {% endif %}
{% endblock %}
